<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" />
    <script src="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    <title>CSS/HTML Workshop with Drivy</title>
  </head>
  <body>
    <h1>DRIVY</h1>
    <div class="content-grid mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <!-- add content here -->
        <h3>Car</h3>
        <div id="car">
              <input class="model" type="text" placeholder="Car model"/>
              <input class="price-by-day" type="number" placeholder="Price by day"/>
              <input class="price-by-km" type="number" placeholder="Price by km"/>
          </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <!-- also here -->
        <h3>Rental</h3>
        <div id="rental">
          <input class="begin" type="date" placeholder="Rental begin date"/>
          <input class="end" type="date" placeholder="Rental end date"/>
          <input class="distance" type="number" placeholder="Distance in km"/>

          <label for="option">Option</label>
          <input id="option" class="option" type="checkbox" placeholder="Deductible option"/>

        </div>
      </div>


      <div class="mdl-cell mdl-cell--12-col">
          <button id="compute">Compute</button>
      </div>
      <div class="mdl-cell mdl-cell--12-col">
          <div id="actors" ></div>
      </div>



      

    <script id="template" type="x-tmpl-mustache">
      {{#actors}}

      <div class="actor">


            <span>{{who}} {{type}} {{amount}}</span>
        </div>
      </div>

    </div>
      {{/actors}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
